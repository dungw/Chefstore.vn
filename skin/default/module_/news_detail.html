<script type="text/javascript">
$(function(){
    $("#forbaby_newcontent img").each(function(){
        img = $(this).attr('src');
        $(this).wrap('<a href="'+img+'" class="lightbox" />');
    })
    
    $('#forbaby_newcontent .lightbox').lightBox();
})
</script>
